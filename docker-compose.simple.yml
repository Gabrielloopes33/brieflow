version: "3.7"

services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: >
      sh -c '
        cp /opt/brieflow/package*.json ./ &&
        npm install --include=dev &&
        cp -r /opt/brieflow/. . &&
        rm -rf dist &&
        npx tsx script/build.ts &&
        npx tsx server/index.ts
      '
    ports:
      - target: 5000
        published: 5000
        mode: host
    environment:
      NODE_ENV: production
      PORT: 5000
      SUPABASE_URL: https://supa.agenciatouch.com.br
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
    volumes:
      - type: bind
        source: /opt/brieflow
        target: /opt/brieflow
    networks:
      - brieflow-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 80
        mode: host
    volumes:
      - type: bind
        source: /opt/brieflow/nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - type: bind
        source: /opt/brieflow/nginx/logs
        target: /var/log/nginx
    networks:
      - brieflow-network
    depends_on:
      - app
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  brieflow-network:
    driver: overlay
    attachable: true
