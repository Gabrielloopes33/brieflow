version: '3.8'

services:
  app:
    image: node:18-alpine
    working_dir: /app
    command: >
      sh -c "npm ci && npm run build && npm run start:production"
    ports:
      - target: 5000
        published: 5000
        mode: host
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - type: bind
        source: .
        target: /app
      - app_logs:/app/logs
      - /app/node_modules
    depends_on:
      - postgres
    deploy:
      replicas: 1

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - type: bind
        source: ./init-db.sql
        target: /docker-entrypoint-initdb.d/init-db.sql
        read_only: true
    ports:
      - target: 5432
        published: 5432
        mode: host
    deploy:
      replicas: 1

  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    deploy:
      replicas: 1

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - target: 6379
        published: 6379
        mode: host
    deploy:
      replicas: 1

volumes:
  postgres_data:
  redis_data:
  app_logs:
  nginx_logs: