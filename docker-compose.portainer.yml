# BriefFlow - Docker Compose para Portainer
# Este arquivo é otimizado para deploy via Portainer CE
# Versão: 2.0.0 - Compatível com Swarm e Standalone

version: '3.8'

services:
  app:
    image: node:18-alpine
    command: >
      sh -c "cd /app && 
             npm ci --production && 
             npm run build && 
             npm run start:production"
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-brielflow}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-this}
      - SESSION_SECRET=${SESSION_SECRET:-your-session-secret-change-this}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      - .:/app:ro
      - app_logs:/app/logs
      - /app/node_modules
    networks:
      - brielflow-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${DB_NAME:-brielflow}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - brielflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-brielflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - brielflow-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - brielflow-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  brielflow-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  app_logs:
  nginx_logs: