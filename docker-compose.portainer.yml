version: '3.8'

services:
  app:
    image: node:18-alpine
    working_dir: /app
    command: >
      sh -c "npm ci && npm run build && npm run start:production"
    ports:
      - target: 5000
        published: 5000
        mode: host
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - type: bind
        source: /opt/brieflow
        target: /app
      - app_logs:/app/logs
      - /app/node_modules
    networks:
      - brieflow-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 80
        mode: host
    volumes:
      - type: bind
        source: /opt/brieflow/nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - nginx_logs:/var/log/nginx
    networks:
      - brieflow-network
    depends_on:
      - app
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7-alpine
    ports:
      - target: 6379
        published: 6379
        mode: host
    volumes:
      - redis_data:/data
    networks:
      - brieflow-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  brieflow-network:
    driver: overlay
    attachable: true

volumes:
  redis_data:
  app_logs:
  nginx_logs: