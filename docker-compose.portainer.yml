# BriefFlow - Docker Compose para Portainer
# Este arquivo é otimizado para deploy via Portainer CE em modo Swarm
# Versão: 3.0.0 - Modo Swarm compatível

version: '3.8'

services:
  app:
    image: node:18-alpine
    command: >
      sh -c "cd /app && 
             npm ci --production && 
             npm run build && 
             npm run start:production"
    ports:
      - target: 5000
        published: 5000
        mode: host
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-brielflow}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-this}
      - SESSION_SECRET=${SESSION_SECRET:-your-session-secret-change-this}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      - type: bind
        source: .
        target: /app
        read_only: true
      - app_logs:/app/logs
    networks:
      - brielflow-network
    depends_on:
      - postgres
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${DB_NAME:-brielflow}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - type: bind
        source: ./init-db.sql
        target: /docker-entrypoint-initdb.d/init-db.sql
        read_only: true
    networks:
      - brielflow-network
    ports:
      - target: 5432
        published: 5432
        mode: host
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - nginx_logs:/var/log/nginx
    networks:
      - brielflow-network
    depends_on:
      - app
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - brielflow-network
    ports:
      - target: 6379
        published: 6379
        mode: host
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  brielflow-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
  redis_data:
  app_logs:
  nginx_logs: