version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
    image: briefflow-app:latest
    ports:
      - target: 5000
        published: 5000
        mode: host
    environment:
      # Application Config
      NODE_ENV: production
      PORT: 5000
      FRONTEND_URL: ${FRONTEND_URL}
      
      # Database Config
      DB_HOST: postgres
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Supabase Config (CRITICAL for backend)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Services
      SCRAPER_URL: ${SCRAPER_URL}
    volumes:
      - app_logs:/app/logs
    networks:
      - brieflow-network
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - target: 5432
        published: 5433
        mode: host
    networks:
      - brieflow-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 8080
        mode: host
    volumes:
      - type: bind
        source: /opt/brieflow/nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - nginx_logs:/var/log/nginx
    networks:
      - brieflow-network
    depends_on:
      - app
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7-alpine
    ports:
      - target: 6379
        published: 6379
        mode: host
    volumes:
      - redis_data:/data
    networks:
      - brieflow-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  brieflow-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
  redis_data:
  app_logs:
  nginx_logs: