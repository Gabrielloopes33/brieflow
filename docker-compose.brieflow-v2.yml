version: '3.8'

services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: >
      sh -c "
        cp /opt/brieflow/package*.json ./ &&
        npm install --include=dev &&
        cp -r /opt/brieflow/. . &&
        rm -rf dist &&
        npx tsx script/build.ts &&
        npx tsx server/production-server.ts
      "
    ports:
      - target: 5000
        published: 5001
        mode: host
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      FRONTEND_URL: https://brieflow.agenciatouch.com.br
      SUPABASE_URL: https://supa.agenciatouch.com.br
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
    volumes:
      - type: bind
        source: /opt/brieflow
        target: /opt/brieflow
        read_only: true
      - app_work:/app
      - app_logs:/app/logs
    networks:
      - brieflow-network
      - touchNet
    labels:
      - traefik.enable=true
      - traefik.http.routers.brieflow.rule=Host(`brieflow.agenciatouch.com.br`)
      - traefik.http.services.brieflow.loadbalancer.server.port=5000
      - traefik.http.routers.brieflow.service=briefflow
      - traefik.http.routers.brieflow.entrypoints=websecure
      - traefik.http.routers.brieflow.tls.certresolver=letsencryptresolver
      - traefik.http.routers.brieflow.tls=true
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.http.routers.brieflow.rule=Host(`brieflow.agenciatouch.com.br`)
        - traefik.http.services.brieflow.loadbalancer.server.port=5000
        - traefik.http.routers.brieflow.service=briefflow
        - traefik.http.routers.brieflow.entrypoints=websecure
        - traefik.http.routers.brieflow.tls.certresolver=letsencryptresolver
        - traefik.http.routers.brieflow.tls=true

  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 8082
        mode: host
    volumes:
      - type: bind
        source: /opt/brieflow/nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - nginx_logs:/var/log/nginx
    networks:
      - brieflow-network
    depends_on:
      - app
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7-alpine
    ports:
      - target: 6379
        published: 6380
        mode: host
    volumes:
      - redis_data:/data
    networks:
      - brieflow-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  brieflow-network:
    driver: overlay
    attachable: true
  touchNet:
    external: true
    name: touchNet

volumes:
  redis_data:
  app_work:
  app_logs:
  nginx_logs:
