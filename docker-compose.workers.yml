version: "3.8"

services:
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: brieflow-scraper
    restart: unless-stopped
    environment:
      - API_URL=http://api:5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SCRAPER_INTERVAL=3600  # Rodar a cada 1 hora
    volumes:
      - ./scraper/data:/app/data
    networks:
      - touchNet
    depends_on:
      - api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  touchNet:
    external: true
    name: touchNet

volumes:
  scraper_data:
